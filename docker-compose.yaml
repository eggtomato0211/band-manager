version: '3.8'

services:
  # 1. APIサーバー (Go)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: band-manager-app
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=band_db
      - POSTGRES_HOST=db
    depends_on:
      - db

  # 2. データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: band-manager-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=band_db
    volumes:
      - db-data:/var/lib/postgresql/data
    
  # 3. フロントエンド (Next.js)
  frontend:
    container_name: band-manager-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - WATCHPACK_POLLING=true
    tty: true
   
volumes:
  db-data: